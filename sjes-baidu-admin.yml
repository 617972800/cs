#    orderCancel: order.cancel
#    orderDetail: order.get
#    orderConfirm: order.confirm
#    orderStatus: order.status.get
mongeez:
  enabled: true
  location: db/dev/mongeez.xml

logging:
  level:
    org.mongodb.driver.protocol: debug
    org.mongeez: debug
